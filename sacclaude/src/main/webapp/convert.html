<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert your video</title>
</head>
<body>

<form method="post" action="/requestConvert">
    Your mail Address:
    <input type="text" name="mail"><br /><br />

    Choose your SLA: <br />
    <input type="radio" name="sla" value="male" checked> Bronze <br />
    <input type="radio" name="sla" value="female"> Argent <br />
    <input type="radio" name="sla" value="other"> Gold <br /><br />

    Name of your video:
    <input type="text" name="firstname"><br /><br />

    Length of your video (s):
    <input type="number" name="length" min="5" max="120" step="5" value="60"> <br/><br />

    Check the wanted types: <br />
    <input type="checkbox" name="avi" value="aviConvert">AVI<br />
    <input type="checkbox" name="mpeg" value="mpegConvert">MPEG<br />
    <input type="checkbox" name="mkv" value="mpegConvert">MKV<br />
    <input type="checkbox" name="ogv" value="ogvConvert">OGV<br /><br />

    <input type="submit" value="Convert!" />
</form>

</body>
</html>
